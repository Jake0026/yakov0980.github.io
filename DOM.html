<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h5></h5>
    <script>
        let zagolovok = document.querySelector('h1')
        let podzagolovok = document.querySelector('h5')

        function text(i, text) {
            i.textContent = text
        }

        function color(i, color) {
            i.style.color = color
        }

        let InputG = prompt('Введите текст для заголовка: ');
        text(zagolovok, InputG);

        let InputGCol = prompt('Введите цвет для заголовка: ');
        color(zagolovok, InputGCol);

        let InputVtrp = prompt('Введите текст для параграфа: ');
        text(podzagolovok, InputVtrp);
        
        let InputVtrpCol = prompt('Введите цвет для параграфа: ');
        color(podzagolovok, InputVtrpCol)
    </script>
</body>
</html>
