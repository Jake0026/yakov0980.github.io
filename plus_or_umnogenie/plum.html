</head>
<body>
    <script>
        let number_1 = Number(prompt("Введите первое число: "))
        let number_2 = Number(prompt("Введите второе число: "))
        let plus = (number_1 + number_2)
        let umnogenie = (number_1 * number_2)
        if (plus > 1000) {
            console.log(plus)
        } else if (plus <= 1000) {
            console.log(umnogenie)
        }
    </script>
