<body>
    <script>
        function Reverse(str) {
            let newString = ""
            for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i]
            }
            return newString
        }

        let slovo = prompt("Введи слово, а я его переверну")

        alert(Reverse(slovo))
    </script>
</body>
</html>
