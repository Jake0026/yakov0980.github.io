<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let riddle = ("Попробуй отгадай загадку - Чем можно поделиться только один раз?")
        let otvet = "секретом"
        alert(riddle)
        let dogadka = prompt("Введите вашу догадку: ")
        if (dogadka == otvet) {
            alert("Ваш ответ является правильным. Правильное слово: " + otvet + ".")
        } else if (dogadka != otvet || dogadka === false) {
            while (dogadka != otvet) {
                alert("Не верно! Попробуйте еще раз: ")
                alert(riddle)
                dogadka = prompt("Введите вашу догадку: ")
                if (dogadka == otvet) {
                    alert("Ваш ответ является правильным. Правильное слово: " + otvet + ".")
                }
            }
        }
    </script>
</body>
</html>
